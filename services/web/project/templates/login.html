{% extends 'base.html' %}

{% block content %}
<style>
    .login-container {
        margin: 20px;
        font-family: Arial, sans-serif;
        color: #333;
    }
    h2 {
        color: #4a90e2;
    }
    table {
        width: 100%;
        max-width: 400px;
        margin: auto;
        border-collapse: collapse;
    }
    td {
        padding: 8px;
        vertical-align: top;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4a90e2;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #357abd;
    }
    .error-message {
        color: red;
        text-align: center;
    }
</style>

<div class="login-container">
    <h2>Login Webpage</h2>

    {% if bad_credentials %}
    <p class='error-message'>
        ERROR: Username or password incorrect.
    </p>
    {% endif %}

    <form action='/login' method="POST">
        <table>
            <tr>
                <td>Username</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Log in"></td>
            </tr>
        </table>
    </form>
    <p>New information.</p>
</div>
{% endblock %}
